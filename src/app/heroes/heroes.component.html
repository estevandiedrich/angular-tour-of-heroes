<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}" [class.selected]="hero === selectedHero">
            <span class="badge">Id: {{hero.id}}</span>
            <span class="name">Name: {{hero.name}}</span>
        </a>
        <button type="button" class="delete" title="delete hero"
            (click)="delete(hero)">X</button>
    </li>
</ul>
