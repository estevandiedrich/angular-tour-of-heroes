<div>
    <div>
        <label for="new-hero">Hero name: </label>
        <input id="new-hero" #heroName />
    </div>
    <div>
        <label for="new-hero">Hero power: </label>
        <input id="new-hero" #heroPower />
    </div>
    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="add-button" (click)="add(heroName.value,heroPower.value); heroName.value=''">
        Add hero
    </button>
</div>
